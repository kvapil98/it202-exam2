 <!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <title>Page Title</title>
        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <style>
            .mdc-card.demo-card {
              height: 600px;
              width: 350px;
            }
        </style>
        
    </head>
    <body>
        
         <div class="mdc-card demo-card">
          <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
            <div class="mdc-card__media mdc-card__media--16-9 demo-card__media"></div>
            <div class="demo-card__primary">
              <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Our Changing Planet</h2>
              <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">by Kurt Wagner</h3>
            </div>
            <div class="demo-card__secondary mdc-typography mdc-typography--body2">Visit ten places on our planet that are undergoing the biggest changes today.</div>
          </div>
          <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <button class="mdc-button mdc-card__action mdc-card__action--button">  <span class="mdc-button__ripple"></span> Read</button>
              <button class="mdc-button mdc-card__action mdc-card__action--button">  <span class="mdc-button__ripple"></span> Bookmark</button>
            </div>
            <div class="mdc-card__action-icons">
              <button class="mdc-icon-button mdc-card__action mdc-card__action--icon--unbounded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
                <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                <i class="material-icons mdc-icon-button__icon">favorite_border</i>
              </button>
              <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Share" data-mdc-ripple-is-unbounded="true">share</button>
              <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">person</button>
            </div>
          </div>
        </div>

            
        
        
        <script>
            let url = "https://randomuser.me/api";
            //mdc.card.MDCCard.attachTo(document.querySelector('.mdc-card demo-card'));
            
            fetch(url)
                .then(response => {return response.json()})
                .then(data => {
                    //console.log(data);
                    let name = data.results[0].name.title + " " + data.results[0].name.first + " " + data.results[0].name.last;
                    //console.log(name);                   
                    document.querySelector('h2').innerText = name;
                
                    let email = data.results[0].email;
                    // console.log(email);
                    document.querySelector('h3').innerText = email;
                
                    let image = data.results[0].picture.medium;
//                     console.log(image);
                    document.querySelector('.demo-card__media').style.backgroundImage = "url(" + image + ")";
                
                    let fullAddress = data.results[0].location;
                    console.log(fullAddress);
                    
                    document.querySelector('.mdc-typography--body2').innerHTML = fullAddress.city + "<br>" + fullAddress.state + "<br>" + fullAddress.postcode + "<br>" + fullAddress.country;
                    
                    
                })
                .catch(err => alert(err));
                  
            
            
            
        </script>
    </body>
</html>
